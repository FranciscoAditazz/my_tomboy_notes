	</style></head><body><div class="note" id="Break"><a name="break"></a><h1>Break</h1>
The break is a one-line statement that means "exit the current loop." An alternate way to make our counting loop exit and stop executing is with the break statement.

Example:
	<span style="font-size:small">count = 0

	<a style="color:#204A87" href="While.html">while</a></span><span style="font-size:small"> True:
	    <a style="color:#204A87" href="Print.html">print</a></span><span style="font-size:small"> count
	    count += 1
	    if count &gt;= 10:
	        break</span></div></body></html>
