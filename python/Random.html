	</style></head><body><div class="note" id="Random"><a name="random"></a><h1>Random</h1>
<b>01. </b>n the below example, we first <a style="color:#204A87" href="../Import.html">import</a> the randint(low, high) <a style="color:#204A87" href="Function.html">function</a> from the random <a style="color:#204A87" href="../puppet/Module.html">module</a>.

<b>02. </b>Then, we generate either zero or one and store it in coin.

<b>03. </b>Finally, we generate a number from one to six inclusive.

	from random <a style="color:#204A87" href="../Import.html">import</a> randint

	coin = randint(0, 1)
	dice = randint(1, 6)</div></body></html>
