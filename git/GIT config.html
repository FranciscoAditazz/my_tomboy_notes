<html xmlns:tomboy="http://beatniksoftware.com/tomboy" xmlns:link="http://beatniksoftware.com/tomboy/link" xmlns:size="http://beatniksoftware.com/tomboy/size"><head><META http-equiv="Content-Type" content="text/html; charset=utf-8"><title>GIT config</title><style type="text/css">
        
	body {  }
	h1 { font-size: xx-large;
     	     font-weight: bold;
     	     border-bottom: 1px solid black; }
	div.note {
		   position: relative;
		   display: block;
		   padding: 5pt;
		   margin: 5pt; 
		   white-space: -moz-pre-wrap; /* Mozilla */
 	      	   white-space: -pre-wrap;     /* Opera 4 - 6 */
 	      	   white-space: -o-pre-wrap;   /* Opera 7 */
 	      	   white-space: pre-wrap;      /* CSS3 */
 	      	   word-wrap: break-word;      /* IE 5.5+ */ }
	</style></head><body><div class="note" id="GIT config"><a name="git config"></a><h1>GIT config</h1>
<b>a)</b> Who get credit for changes
<span style="font-size:small"><span style="font-family:monospace">git config --global user.name "Frank Rodriguez" </span></span>

<b>b)</b> What email you use
<span style="font-size:small"><span style="font-family:monospace">git config --global user.email <a style="color:#3465A4" href="fjrg@itesm.mx">fjrg@itesm.mx</a></span></span>

<b>c)</b> Pretty command line colors
<span style="font-size:small"><span style="font-family:monospace">git config --global color.ui true</span></span></div></body></html>
