	</style></head><body><div class="note" id="Configure DNS en Centos"><a name="configure dns en centos"></a><h1>Configure DNS en Centos</h1>
Existen dos opciones:

a) Editar el archivo <b>resolv.conf</b>

<span style="font-size:small"><span style="font-family:monospace">$ <a style="color:#204A87" href="Sudo.html">sudo</a></span></span><span style="font-size:small"><span style="font-family:monospace"> vi <a style="color:#3465A4" href="/etc/resolv.conf">/etc/resolv.conf</a></span></span><span style="font-size:small"><span style="font-family:monospace">

nameserver 8.8.8.8
nameserver 8.8.4.4</span></span>

b) Editar el archivo <b>ifcfg-eth0</b>

<span style="font-size:small"><span style="font-family:monospace">$ <a style="color:#204A87" href="Sudo.html">sudo</a></span></span><span style="font-size:small"><span style="font-family:monospace"> vi <a style="color:#3465A4" href="/etc/sysconfig/network-scripts/ifcfg-eth0">/etc/sysconfig/network-scripts/ifcfg-eth0</a></span></span><span style="font-size:small"><span style="font-family:monospace">

DEVICE=eth0
BOOTPROTO=dhcp
ONBOOT=yes
<b>DNS1=8.8.8.8
DNS2=8.8.4.4</b></span></span></div></body></html>
