	</style></head><body><div class="note" id="groups"><a name="groups"></a><h1>groups</h1>
1) Add new group
	<span style="font-size:small"><a style="color:#204A87" href="Sudo.html">sudo</a></span><span style="font-size:small"><span style="font-family:monospace"> groupadd ncoadmin</span></span>

2) Include user (netcool) into a the new group (ncoadmin)
	<span style="font-size:small"><a style="color:#204A87" href="Sudo.html">sudo</a></span><span style="font-size:small"><span style="font-family:monospace"> usermod -G ncoadmin netcool</span></span>

3) Validate that the new group is added
	<span style="font-size:small"><span style="font-family:monospace">groups netcool</span></span></div></body></html>
