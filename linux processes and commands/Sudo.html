	</style></head><body><div class="note" id="Sudo"><a name="sudo"></a><h1>Sudo</h1>
<b>How to add user to sudoers</b>

1)	Add the user to the sudo group:

<span style="font-size:small"><span style="font-family:monospace">sudo adduser &lt;username&gt; sudo</span></span>	(on ubuntu)


2)	Include user to <a style="color:#3465A4" href="/etc/sudoers">/etc/sudoers</a> file

<span style="font-size:small"><span style="font-family:monospace"># Allow members of group sudo to execute any command
%sudo    ALL=(ALL:ALL) ALL</span></span>
<span style="font-size:small"><span style="font-family:monospace">oracle   ALL=(ALL)    ALL</span></span>

3) you can use command <span style="font-size:small"><span style="font-family:monospace">visudo</span></span></div></body></html>
