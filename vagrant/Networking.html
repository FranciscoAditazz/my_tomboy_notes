	</style></head><body><div class="note" id="Networking"><a name="networking"></a><h1>Networking</h1>
Vagrant's networking features give us additional options for accessing the machine from our host machine.

One option is to use <a style="color:#204A87" href="../port forwarding.html">port forwarding</a>

Vagrant also has other forms of networking, allowing you to assign a static IP address to the guest machine</div></body></html>
